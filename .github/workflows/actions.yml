on:
  workflow_dispatch:

jobs:
  job_1:
    runs-on: ${{ matrix.os }}  # <-- CORRECT: Directly under job_1
    strategy:
      fail-fast: false
      # max-parallel: 3 # If you want to limit concurrent runs
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node_version: [14.x, 15.x, 16.x]
    
    steps:                     # <-- CORRECT: Directly under job_1
      - name: Checkout repository
        uses: actions/checkout@v4 # Best practice to include
        
      - name: Use Node ${{ matrix.node_version }}
        uses: actions/setup-node@v3.6.0
        with: 
          node-version: ${{ matrix.node_version }}
          
      - name: Print Versions
        run: |
          echo "Running on ${{ runner.os }}"
          node -v
